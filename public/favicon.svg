  <rect x="30" y="34" width="4" height="13" rx="2" fill="#78350F"/>
  <!-- Acacia canopy -->
  <ellipse cx="32" cy="30" rx="14" ry="5.5" fill="#365314"/>
  <ellipse cx="20" cy="33" rx="6.5" ry="3.5" fill="#365314"/>
  <ellipse cx="44" cy="33" rx="6.5" ry="3.5" fill="#365314"/>
  <ellipse cx="32" cy="28" rx="10" ry="4" fill="#4D7C0F"/>
