  <circle cx="9" cy="41.5" r="0.8" fill="#1a1a1a"/>
  <!-- Tail -->
  <path d="M23 44 Q30 38 28 35" stroke="#D97706" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <circle cx="28" cy="34.5" r="2" fill="#92400E"/>
  <!-- Stars -->
  <circle cx="46" cy="14" r="1.2" fill="#FCD34D"/>
  <circle cx="52" cy="20" r="0.9" fill="#FCD34D"/>
  <circle cx="40" cy="10" r="0.7" fill="#FCD34D"/>
  <circle cx="55" cy="12" r="0.7" fill="#FCD34D"/>
  <circle cx="50" cy="8" r="0.5" fill="#FCD34D"/>
