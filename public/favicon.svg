  <circle cx="32" cy="32" r="32" fill="#1a1a1a"/>
  <!-- Sunset glow -->
  <circle cx="32" cy="38" r="16" fill="#D97706" opacity="0.2"/>
  <circle cx="32" cy="42" r="10" fill="#D97706" opacity="0.15"/>
  <!-- Ground -->
  <rect x="6" y="46" width="52" height="3" rx="1.5" fill="#92400E" opacity="0.6"/>
